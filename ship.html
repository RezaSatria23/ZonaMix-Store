<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Shipping Rates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ship.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>ShippingRate</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-tab="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav-item" data-tab="provinces">
                        <i class="fas fa-map"></i>
                        <span>Provinsi</span>
                    </li>
                    <li class="nav-item" data-tab="cities">
                        <i class="fas fa-city"></i>
                        <span>Kota/Kab</span>
                    </li>
                    <li class="nav-item" data-tab="districts">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Kecamatan</span>
                    </li>
                    <li class="nav-item" data-tab="couriers">
                        <i class="fas fa-shipping-fast"></i>
                        <span>Ekspedisi</span>
                    </li>
                    <li class="nav-item" data-tab="services">
                        <i class="fas fa-concierge-bell"></i>
                        <span>Layanan</span>
                    </li>
                    <li class="nav-item" data-tab="rates">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Tarif</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-info">
                        <span class="username">Admin</span>
                        <span class="role">Super Admin</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1 class="page-title">Shipping Rate Management</h1>
                    <div class="breadcrumb">
                        <span>Dashboard</span>
                        <i class="fas fa-chevron-right"></i>
                        <span>Shipping</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Tab Contents -->
                <div class="tab-content active" id="dashboard">
                    <div class="card-grid">
                        <div class="stat-card">
                            <div class="card-icon blue">
                                <i class="fas fa-map"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-title">Total Provinsi</span>
                                <span class="card-value" id="province-count">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="card-icon green">
                                <i class="fas fa-city"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-title">Total Kota</span>
                                <span class="card-value" id="city-count">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="card-icon purple">
                                <i class="fas fa-truck"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-title">Ekspedisi</span>
                                <span class="card-value" id="courier-count">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="card-icon orange">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-title">Tarif</span>
                                <span class="card-value" id="rate-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="provinces">
                    <!-- Province content -->
                </div>

                <div class="tab-content" id="cities">
                    <!-- City content -->
                </div>

                <div class="tab-content" id="districts">
                    <!-- District content -->
                </div>

                <div class="tab-content" id="couriers">
                    <!-- Courier content -->
                </div>

                <div class="tab-content" id="services">
                    <!-- Service content -->
                </div>

                <div class="tab-content" id="rates">
                    <!-- Rate content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="addDataBtn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Notification System -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Memuat data...</p>
        </div>
    </div>

    <script src="ship.js"></script>
</body>
</html>
