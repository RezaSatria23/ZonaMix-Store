<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Luxury Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Container (Muncul Pertama) -->
    <div id="login-container">
        <form id="login-form">
            <h2 style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-lock"></i> Admin Login
            </h2>
            <div style="margin-bottom: 15px;">
                <label>Email Admin</label>
                <input type="email" id="admin-email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" id="admin-password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background: var(--secondary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="login-error" style="color: red; text-align: center; margin-top: 15px; display: none;">
                Email atau password salah!
            </p>
        </form>
    </div>

    <!-- Admin Content (Muncul setelah login) -->
    <div id="admin-content">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Dashboard Admin</h1>
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="admin-tabs">
            <button class="tab-btn active" data-tab="add-product">
                <i class="fas fa-plus-circle"></i> Tambah Produk
            </button>
            <button class="tab-btn" data-tab="manage-products">
                <i class="fas fa-edit"></i> Kelola Produk
            </button>
            <button class="tab-btn" data-tab="view-orders">
                <i class="fas fa-clipboard-list"></i> Pesanan
            </button>
        </nav>
        
        <!-- Tab Contents -->
        <div class="tab-content active" id="add-product-tab">
            <h2><i class="fas fa-plus"></i> Tambah Produk Baru</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Gambar Produk (URL)</label>
                    <input type="url" id="product-image" required>
                </div>
                <button type="submit">Simpan Produk</button>
                <div id="product-message" class="message"></div>
            </form>
        </div>
        
        <div class="tab-content" id="manage-products-tab">
            <h2><i class="fas fa-box-open"></i> Kelola Produk</h2>
            <div class="search-bar">
                <input type="text" id="product-search" placeholder="Cari produk...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="admin-product-grid">
                <!-- Produk akan dimuat via JavaScript -->
                <p class="no-products">
                    <i class="fas fa-spinner fa-spin"></i> Memuat produk...
                </p>
            </div>
        </div>
        
        <div class="tab-content" id="view-orders-tab">
            <h2><i class="fas fa-clipboard-list"></i> Daftar Pesanan</h2>
            <div class="order-filters">
                <select id="order-status-filter">
                    <option value="all">Semua Status</option>
                    <option value="pending">Menunggu Pembayaran</option>
                    <option value="paid">Dibayar</option>
                    <option value="shipped">Dikirim</option>
                    <option value="completed">Selesai</option>
                    <option value="cancelled">Dibatalkan</option>
                </select>
                <input type="date" id="order-date-filter">
            </div>
            <div id="orders-list">
                <!-- Pesanan akan dimuat via JavaScript -->
                <p class="no-orders">
                    <i class="fas fa-spinner fa-spin"></i> Memuat pesanan...
                </p>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- File JavaScript Admin -->
    <script src="admin.js"></script>
</body>
</html>
