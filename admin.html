<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Luxury Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #d4af37;
            --error: #ff4444;
            --light-gray: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--primary);
            line-height: 1.6;
        }
        
        /* Login Container */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        #login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #c19b2c;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        #login-error {
            background-color: #ffebee;
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        #verify-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        /* Admin Content */
        #admin-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: none;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-header h1 {
            color: var(--primary);
        }
        
        #logout-btn {
            padding: 8px 16px;
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* Product Grid */
        #admin-product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-card .product-info {
            padding: 15px;
        }
        
        .product-card h3 {
            margin-bottom: 8px;
        }
        
        .product-card .delete-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .no-products {
            text-align: center;
            grid-column: 1 / -1;
            padding: 20px;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #admin-product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <form id="login-form">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required placeholder="Minimal 6 karakter">
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div id="login-error" class="message">
                Error message akan muncul di sini
            </div>
            
            <div id="verify-message" class="message">
                Pesan verifikasi akan muncul di sini
            </div>
        </form>
    </div>

    <!-- Admin Content (Muncul setelah login) -->
    <div id="admin-content">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Dashboard Admin</h1>
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <section>
            <h2><i class="fas fa-box-open"></i> Daftar Produk</h2>
            <div id="admin-product-grid">
                <!-- Produk akan dimuat via JavaScript -->
                <p class="no-products">
                    <i class="fas fa-spinner fa-spin"></i> Memuat produk...
                </p>
            </div>
        </section>
    </div>

    <!-- Load Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- File JavaScript Admin -->
    <script src="admin.js" defer></script>
</body>
</html>
