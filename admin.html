<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Luxury Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Tab Styles */
    .admin-tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
    }

    .tab-btn {
        padding: 12px 20px;
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
    }

    .tab-btn:hover {
        color: var(--primary);
    }

    .tab-btn.active {
        color: var(--secondary);
        border-bottom-color: var(--secondary);
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Form Styles */
    #add-product-form {
        max-width: 600px;
        margin-top: 20px;
    }

    #add-product-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        resize: vertical;
    }

    /* Search Bar */
    .search-bar {
        display: flex;
        margin-bottom: 20px;
    }

    .search-bar input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
    }

    .search-bar button {
        padding: 10px 15px;
        background-color: var(--secondary);
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
    }

    /* Order Styles */
    .order-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .order-filters select, 
    .order-filters input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #orders-list {
        margin-top: 20px;
    }

    .order-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .order-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    .order-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
    }

    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-paid { background-color: #d4edda; color: #155724; }
    .status-shipped { background-color: #cce5ff; color: #004085; }
    .status-completed { background-color: #e2e3e5; color: #383d41; }
    .status-cancelled { background-color: #f8d7da; color: #721c24; }

    .order-products {
        margin-top: 10px;
    }

    .order-product {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #f5f5f5;
    }

    .order-product img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 15px;
    }

    .order-actions {
        margin-top: 15px;
        text-align: right;
    }

    .order-actions button {
        padding: 6px 12px;
        margin-left: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Edit Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .close-modal {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <!-- Login Container (Muncul Pertama) -->
    <div id="login-container">
        <form id="login-form">
            <h2 style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-lock"></i> Admin Login
            </h2>
            <div style="margin-bottom: 15px;">
                <label>Email Admin</label>
                <input type="email" id="admin-email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" id="admin-password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background: var(--secondary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="login-error" style="color: red; text-align: center; margin-top: 15px; display: none;">
                Email atau password salah!
            </p>
        </form>
    </div>

    <!-- Admin Content (Muncul setelah login) -->
    <div id="admin-content">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Dashboard Admin</h1>
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="admin-tabs">
            <button class="tab-btn active" data-tab="add-product">
                <i class="fas fa-plus-circle"></i> Tambah Produk
            </button>
            <button class="tab-btn" data-tab="manage-products">
                <i class="fas fa-edit"></i> Kelola Produk
            </button>
            <button class="tab-btn" data-tab="view-orders">
                <i class="fas fa-clipboard-list"></i> Pesanan
            </button>
        </nav>
        
        <!-- Tab Contents -->
        <div class="tab-content active" id="add-product-tab">
            <h2><i class="fas fa-plus"></i> Tambah Produk Baru</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Gambar Produk (URL)</label>
                    <input type="url" id="product-image" required>
                </div>
                <button type="submit">Simpan Produk</button>
                <div id="product-message" class="message"></div>
            </form>
        </div>
        
        <div class="tab-content" id="manage-products-tab">
            <h2><i class="fas fa-box-open"></i> Kelola Produk</h2>
            <div class="search-bar">
                <input type="text" id="product-search" placeholder="Cari produk...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="admin-product-grid">
                <!-- Produk akan dimuat via JavaScript -->
                <p class="no-products">
                    <i class="fas fa-spinner fa-spin"></i> Memuat produk...
                </p>
            </div>
        </div>
        
        <div class="tab-content" id="view-orders-tab">
            <h2><i class="fas fa-clipboard-list"></i> Daftar Pesanan</h2>
            <div class="order-filters">
                <select id="order-status-filter">
                    <option value="all">Semua Status</option>
                    <option value="pending">Menunggu Pembayaran</option>
                    <option value="paid">Dibayar</option>
                    <option value="shipped">Dikirim</option>
                    <option value="completed">Selesai</option>
                    <option value="cancelled">Dibatalkan</option>
                </select>
                <input type="date" id="order-date-filter">
            </div>
            <div id="orders-list">
                <!-- Pesanan akan dimuat via JavaScript -->
                <p class="no-orders">
                    <i class="fas fa-spinner fa-spin"></i> Memuat pesanan...
                </p>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- File JavaScript Admin -->
    <script src="admin.js"></script>
</body>
</html>
